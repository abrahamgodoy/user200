<!DOCTYPE html>
<html class="no-js" lang="es">
	<head>
		<title>SmartClass</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="www/css/bootstrap.css" rel="stylesheet">
		<link href="www/css/bootstrap-responsive.css" rel="stylesheet">			
		<link href="www/css/EstiloBase.css" rel="stylesheet">
		<link href="www/css/RegistroCurso.css" rel="stylesheet">		
	</head>
	<body>
		<script src="www/js/jquery-1.10.2.js"></script>
		<script src="www/js/bootstrap.js"></script>
		<script src="www/js/modernizr.js"></script>
		<script src="www/js/curso-dinamico.js"></script>
		<script src="www/js/forms.js"></script>
		<div id="wrapper">		
			<header>
				<div id="header_logo">
					<img src="www/img/brain_white.png">
					<h1>SmartClass</h1>
				</div>
				<div id="header_opciones">
					<ul id="nav_cuenta">
						<li><a href=""><img src="www/img/appbar.cog.png"></a>
							<ul id="opciones_cuenta">
								<li><a href="CambioContraseña.html">Cambiar Constraseña</a></li>
								<li><a href="index.html">Salir</a></li>
						    </ul>
						</li>
					</ul>
					<p>Bienvenido Profesor@ &lt;Nombre&gt;</p>
				</div>
				<div class="clear"></div>				
			</header>
			<div class="container-fluid">
				<h2>Captura Curso</h2>
				<div class="row-fluid">
					<form id="alta_curso" method='POST'>	
						<section id="izquierdo">
							<div id="alta_curso_izq">
								<label for="nombre">Nombre</label>
								<input type="text" id="nombre" name="nombre">
								<label for="seccion">Sección</label>
								<input type="text" id="seccion" name="seccion">
								<label for="nrc">NRC</label>
								<input type="text" id="nrc" name="nrc">
								<label for="academia">Academia</label>
								<input type="text" id="academia" name="academia" >
								<label for="ciclo">Ciclo </label>
								<select id="ciclo" name="ingenierias" >
									<option value="0" disabled selected >Selecciona ciclo</option>
									<option value ="1">2013A</option>
									<option value ="2">2013B</option>
									<option value ="3">2014A</option>
									<option value ="4">2014B</option>
								</select>
								<button id="registrar_curso" class="btn" type="button" onclick="validarFormRegistroCurso()">Registrar</button>	
							</div>  
						</section>
						<section id="derecho">
							<div id="alta_curso_der">
								<h4>Horario</h4>
								<select id="dias_curso" onChange="agregarDiaCurso(this)">
									<option value="0" selected disabled>Días de clase</option>
									<option value="1">Lunes</option>
									<option value="2">Martes</option>
									<option value="3">Miércoles</option>
									<option value="4">Jueves</option>
									<option value="5">Viernes</option>
									<option value="6">Sábado</option>
								</select>
								<div id="dia_curso_template" class="dia_curso" style="display: none">
									<i class="icon-remove" onclick="eliminarDiaCurso(this)"></i>
									<p></p>
									<div>
										<label for="horas_dia">Horas por dia:</label>
										<input type="text" name="horas_dia[]" class="input_horas"/>
										<div class="clear"></div>
									</div>
									<div>
										<label for="hora_inicio">Hora inicio (24hrs):</label>
										<input type="text" name="hora_inicio[]" class="input_horas" placeholder="hh:mm"/>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>
								</div>
							</div> 			
						</section>
					</form>
				</div>
			</div>
			<div class="clear"></div>
			<footer class="footer">
				<div id="pie_pagina">
					<hr>
					<p id="copyright">© TwoHundred 2013</p>
				</div>
			</footer>	
		</div>
	</body>
</html>
