<!DOCTYPE html>
<html class="no-js" lang="es">
	<head>
		<title>SmartClass</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../www/css/bootstrap.css" rel="stylesheet">
		<link href="../www/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="../www/css/EstiloBase.css" rel="stylesheet">
		<link href="../www/css/AltaAlumno.css" rel="stylesheet">
	</head>
	<body>
		<!--[if lt IE 9]>
			<script src="css3-mediaqueries.js"></script>
		<![endif]-->
		<script src="../www/js/bootstrap.js"></script>
		<script src="../www/js/modernizr.js"></script>
		<script src="../www/js/forms.js"></script>
		<div id="wrapper">
			<header>
				<div id="header_logo">
					<img src="../www/img/brain_white.png">
					<h1>SmartClass</h1>
				</div>
				<div id="header_opciones">
					<ul id="nav_cuenta">
						<li><a href=""><img src="../www/img/appbar.cog.png"></a>
							<ul id="opciones_cuenta">
								<li><a href="CambioContraseña.html">Cambiar Constraseña</a></li>
								<li><a href="index.html">Salir</a></li>
						    </ul>
						</li>
					</ul>
					<p>Bienvenido Profesor@ &lt;Nombre&gt;</p>
				</div>
				<div class="clear"></div>				
			</header>
			<div class="container-fluid">
				<div class="row-fluid">
					<section>
						<div id="alta_simple">
							<form id="formulario_registro">
								<h2>Registro Alumno</h2>
								<label for="nombre">Nombre*</label>
								<input type="text" id="nombre" name="nombre" required/>
								<label for="codigo">Código*</label>
								<input type="text" id="codigo" name="codigo" required/>
								<label for="ingenierias">Carrera*</label>
								<select id="carrera" name="ingenierias" required>
									<option value="0" disabled selected>Selecciona Carrera</option>
									<option value ="computacion">Ing. Computación</option>
									<option value ="informatica">Ing. Informatica</option>
									<option value ="biomedica">Ing. Biomedica</option>
									<option value ="electronica">Ing. en Com. y Elect.</option>
								</select>
								<label for="mail">Correo*</label> 
								<input type="email" id="mail" name="mail" placeholder="tucorreo@dominio.com" required/>
								<div id="checkbox_campo_opcional"  class="checkbox">
									<label for="tiene_celular">
										<input type="checkbox" id="tiene_celular" name="tiene_celular" onclick="estaActivado( this )">Agregar celular
									</label>
								</div>
								<div id="campo_celular" style="display: none;">
									<label for="celular">Celular</label>
									<input type="text" id="celular" name="celular"/>
								</div>
								<div id="checkbox_campo_opcional"  class="checkbox">
									<label for="tiene_github">
										<input type="checkbox" id="tiene_github" name="tiene_github" onclick="estaActivado( this )">Agregar cuenta de github
									</label>
								</div>
								<div id="campo_github" style="display: none;">
									<label for="cuenta_git">Cuenta de Github</label>
									<input type="text" id="cuenta_git" name="cuenta_git"/>
								</div>
								<div id="checkbox_campo_opcional"  class="checkbox">
									<label for="tiene_pagina">
										<input type="checkbox" id="tiene_pagina" name="tiene_pagina" onclick="estaActivado( this )">Agregar página web
									</label>
								</div>
								<div id="campo_pagina" style="display: none;">
									<label for="pagina_web">Pagina Web</label>
									<input type="text" id="pagina_web" name="pagina_web"/>
								</div>
								<button type="button" class="btn" onclick="validarFormAltaAlumno()">Enviar</button>
							</form>
						</div>
						<div id="alta_archivo">
							<div id="contenedor_archivo">
								<h2>Registro Archivo</h2>
								<input id="archivo" name="archivo" type="file" accept=".txt"/>
								<button class="btn" type="button" onclick="validarAltaArchivo()">Enviar</button>
							</div>
						</div>
					</section>
				</div>
			</div>
			<footer class="footer">
				<div id="pie_pagina">
					<hr>
					<p id="copyright">© TwoHundred 2013</p>
				</div>
			</footer>	
		</div>
	</body>
</html>
